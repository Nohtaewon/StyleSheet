<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.html</title>
    <!-- bootstrap css 로딩하기 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- bootstrap javascript 로딩하기 -->
    <script src="js/bootstrap.js"></script>

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
        .kinImg{
            width: 200px;
            height: 200px;
            border-radius: 200px;
            background-color: black;
        }
        .sS{
            width: 150px;
            height: 150px;
        }
      </style>
</head>
<body>
      <main>
      
        
      
      
        <!-- Marketing messaging and featurettes
        ================================================== -->
        <!-- Wrap the rest of the page in another container to center all the content. -->
      
        <div class="container marketing">
          
          <!-- Three columns of text below the carousel -->
          <div class="row">
            <div class="col-lg-4">
              <svg class="bd-placeholder-img rounded-circle" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <img class="kinImg" src="images/kim1.png" >
              </svg>
              <h2>김구라</h2>
              <p>김구라가 나팔을 들고 있는 모습이다.</p>
              <p><a class="btn btn-secondary">노량진 &raquo;</a></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
              <svg class="bd-placeholder-img rounded-circle" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <img class="kinImg" src="images/rabbit_1.png">
              </svg>
      
              <h2>토끼</h2>
              <p>엽기토끼</p>
              <p><a class="btn btn-secondary">엽기토끼 &raquo;</a></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
              <svg class="bd-placeholder-img rounded-circle" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
                <img class="kinImg" src="images/skull.jpg">
              </svg>
      
              <h2>해골</h2>
              <p>해골</p>
              <p><a class="btn btn-secondary">행신동 &raquo;</a></p>
            </div><!-- /.col-lg-4 -->
          </div><!-- /.row -->
      
      
          <!-- START THE FEATURETTES -->
      
          <hr class="featurette-divider">
      
          <div class="row featurette">
            <div class="col-md-7">
              <h2 class="featurette-heading">김구라 <br><br><span class="text-muted">김구라가 나팔을 들고</span></h2>
              <p class="lead">폴짝 뛰는 모습이다.</p>
            </div>
            <div class="col-md-5">
              <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 400x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                <img src="images/kim2.png" >
              </svg>
      
            </div>
          </div>
      
          <hr class="featurette-divider">
      
          <div class="row featurette">
            <div class="col-md-7 order-md-2">
              <h2 class="featurette-heading">소녀시대 <br><br><span class="text-muted">소녀시대멤버</span></h2>
              <p class="lead">유리, 태연, 윤아, 티파니 </p>
            </div>
            <div class="col-md-5 order-md-1">
              <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false">
                <img class="sS" src="images/image2.png"> <img class="sS" src="images/image3.png"> <img class="sS" src="images/image4.png"> <img class="sS" src="images/image5.png">
              </svg>
              
            </div>
          </div>
      
          <hr class="featurette-divider">
      
          <div class="row featurette">
            <div class="col-md-7">
              <h2 class="featurette-heading">제시카 <br><br><span class="text-muted">소녀시대 탈퇴멤버</span></h2>
              <p class="lead">제시카</p>
            </div>
            <div class="col-md-5">
              <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="100" height="100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false">
                <img src="images/image1.png" class="sS">
              </svg>
      
            </div>
          </div>
      
          <hr class="featurette-divider">
      
          <!-- /END THE FEATURETTES -->
      
        </div><!-- /.container -->
      </main>
</body>
</html>
